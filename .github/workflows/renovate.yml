name: renovate
on:
  push:

defaults:
  run:
    shell: bash

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  typecheck-and-linting:
    runs-on: ubuntu-latest
    if: startsWith(github.ref_name, 'renovate')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Initialize
        uses: ./.github/workflows/actions/init
      - name: Typecheck and lint
        uses: ./.github/workflows/actions/typecheck-and-lint
      - name: Qodana check
        uses: ./.github/workflows/actions/qodana
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN_1290658496 }}
          QODANA_ENDPOINT: 'https://qodana.cloud'
      - name: Test
        uses: ./.github/workflows/actions/test